<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST MUSIC PLAYER</title>
    <link rel="icon" href="./img/LOGO.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body onload="load()">

        <section class="loader">
            <div class="slider" style="--i:0">
            </div>
            <div class="slider" style="--i:1">
            </div>
            <div class="slider" style="--i:2">
            </div>
            <div class="slider" style="--i:3">
            </div>
            <div class="slider" style="--i:4">
            </div>
        </section>

    <div class="page">
        <marquee behavior="alternate"><b>SUDIP TECH MUSIC PLAYER</b></marquee>
        <div class="main-container">
            <div class="left-container">
                <div class="song-banner">
                    <div class="music-player">
                        <h3 id="backward"><i class="fa-solid fa-backward-fast"></i></h3>
                        <h3 id="play"><i class="fa-solid fa-circle-play"></i></h3>
                        <h3 id="forward"><i class="fa-solid fa-forward-fast"></i></h3>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="song-list">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
